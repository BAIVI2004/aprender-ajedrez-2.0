

<form [formGroup]="formReg" (ngSubmit)="onSubmit()">
<div class="input-group mb-3">
  <label class="form-label">Nombre</label>
  <input type="text" class="form-control" placeholder="Nombre" aria-label="Nombre" aria-describedby="basic-addon1" formControlName="nombre">
</div>
<label class="form-label">Apellido</label>
<div class="input-group mb-3">
  <input type="text" class="form-control" placeholder="Apellido" aria-label="Apellido" aria-describedby="basic-addon1" formControlName="apellido">
</div>
<label class="form-label">Sexo</label>
<div class="input-group mb-3">
  <input type="text" class="form-control" placeholder="Sexo" aria-label="Sexo" aria-describedby="basic-addon1" formControlName="sexo">
</div>
<label class="form-label">Edad</label>
<div class="input-group mb-3">
  <input type="number" class="form-control" placeholder="Edad" aria-label="Edad" aria-describedby="basic-addon1" formControlName="edad">
</div>
<label class="form-label">Correo</label>
<div class="input-group mb-3">
  <input type="text" class="form-control" placeholder="Correo" aria-label="Correo" aria-describedby="basic-addon1" formControlName="correo">
</div>
<label class="form-label">Contraseña</label>
<div class="input-group mb-3">
  <input type="password" class="form-control" placeholder="Contraseña" aria-label="Contraseña" aria-describedby="basic-addon1" formControlName="contraseña">
</div>
<label class="form-label">Vuelva a ingresar su contraseña</label>
<div class="input-group mb-3">
  <input type="password" class="form-control" placeholder="ingresar de nuevo su contreseña" aria-label="ingresar de nuevo su contreseña" aria-describedby="basic-addon1" formControlName="contraseña2"> 
</div>
<div class="mb-3">
  <label class="form-label">URL de su imagen de perfil</label>
  <input type="text" class="form-control" formControlName="imagen">
</div>
<input type="submit" value="Enviar">
<button type="button" class="btn btn-primary">Ya tenes una cuenta? Inicia sesion</button>
</form>
