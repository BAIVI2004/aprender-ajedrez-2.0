<div class="container">
  <div class="form-container">
    <form [formGroup]="userForm" (ngSubmit)="guardarDatos()" class="minimalist-form">
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" formControlName="nombre" class="form-control">
      </div>
      <div class="form-group">
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" formControlName="apellido" class="form-control">
      </div>
      <div class="form-group">
        <label for="imagen">Imagen:</label>
        <input type="text" id="imagen" formControlName="imagen" class="form-control">
      </div>
      <button type="submit" class="btn btn-success">Guardar</button>
    </form>
  </div>
</div>
