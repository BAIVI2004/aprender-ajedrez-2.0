<div class="container">
  <div class="row">
    <div class="col-4" *ngFor="let curso of cursos$ | async">
      <div class="card card-spacing">
        <img src="{{curso.image}}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{curso.nombre}}</h5>
          <p class="card-text">{{curso.descripcion}}</p>
          <a class="btn btn-primary" (click)="inspeccionar(curso)">Ir al curso!</a>
        </div>
      </div>
    </div>
  </div>
</div>
